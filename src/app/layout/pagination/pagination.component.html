<div class="flex flex-col items-center">
  <span class="text-sm text-gray-700">
    Showing
    <span class="font-semibold text-gray-900">{{ showing }}</span> to
    <span class="font-semibold text-gray-900">{{ totalShowing }}</span> of
    <span class="font-semibold text-gray-900">{{ total }}</span> Entries
  </span>
  <div class="inline-flex mt-2 xs:mt-0">
    <button
      class="flex items-center justify-center px-4 h-10 text-base font-medium text-neutral-800 bg-lime-300 rounded-s hover:bg-lime-500"
      (click)="onPrevious()"
    >
      <svg
        class="w-3.5 h-3.5 me-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5H1m0 0 4 4M1 5l4-4"
        />
      </svg>
      Prev
    </button>
    <button
      class="flex items-center justify-center px-4 h-10 text-base font-medium text-neutral-800 bg-lime-300 rounded-s hover:bg-lime-500"
      (click)="onNext()"
    >
      Next
      <svg
        class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </button>
  </div>
</div>
