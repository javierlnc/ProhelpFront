<div
  class="relative overflow-y-hidden overflow-x-auto pb-4 px-4 shadow-md sm:rounded-lg"
  style="height: calc(100vh - 100px)"
>
<!-- Header Interno  -->
  <div
    class="flex flex-col sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center pb-4"
  >
    <div
      class="inline-flex items-center text-neutral-800 font-medium rounded-lg text-lg px-3 py-1.5"
    >
      Usuarios
    </div>
    <!-- Busqueda -->
    <div class="relative w-full sm:w-auto">
        <label for="table-search" class="sr-only">Buscar</label>
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="table-search"
        placeholder="Buscar categoría"
        class="block p-2 pl-10 w-80 text-sm text-neutral-800 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>
<!-- Buttones -->
  <div class="p-4 space-x-4">
    <button class="button-primary">Nueva</button>
    <button class="button-primary">Eliminar</button>
  </div>
  <!-- contenedor tabla -->
  <div class="overflow-auto max-h-[calc(100vh-200px)]">
    
  <table class="w-full text-sm text-left">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="checkbox-all"
              class="w-4 h-4 text-lime-300 bg-gray-100 border-gray-300 rounded focus:ring-2 accent-lime-300 focus:ring-lime-500"
            />
            <label for="checkbox-all-search" class="sr-only">Seleccionar todos</label>
          </div>
        </th>
        <th scope="col" class="p-4">Nombre</th>
        <th scope="col" class="p-4">Área</th>
        <th scope="col" class="p-4">Email</th>
        <th scope="col" class="p-4">Tipo de usuario</th>
        <th scope="col" class="p-4">acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index"
      class="border -b hover:bg-gray-50">
        <td class="w-4 p-4">
          <div>
            <input type="checkbox" id="checkbox-{{i}}"
            class="w-4 h-4 text-lime-300 bg-gray-100 border-gray-300 rounded focus:ring-2 accent-lime-300 focus:ring-lime-500"/>
            
            <label for="checkbox-{{i}}" class="sr-only">Seleccionar {{user.name}}</label>
        </div>
        </td>
        <th scope="row" class="px-6 py-4 font-semibold text-gray-800 whitespace-nowrap uppercase">
            {{user.name}}
        </th>
        <td class="px-6 py-4">{{user.area}}</td>
        <td class="px-6 py-4">{{user.email}}</td>
        <td class="px-6 py-4">
            <div class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full mr-2" 
                [ngClass]="{
                    'bg-green-400': user.role === 'ADMIN',
                    'bg-blue-400': user.role === 'TEC',
                    'bg-yellow-400': user.role === 'GEN'
                  }" ></div>
                {{getRoleName(user.role) }}
            </div>
            </td>
        <td class="px-6 py-4">
            <a href="#" data-modal-target="editUserModal" data-modal-show="editUserModal" class="font-medium text-blue-600 hover:underline">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<app-new-user-modal  *ngIf="showModal" (close)="closeModal()"></app-new-user-modal>
