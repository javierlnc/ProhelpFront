<div
  class="relative overflow-y-hidden overflow-x-auto pb-4 px-4 shadow-md sm:rounded-lg"
  style="height: calc(100vh - 100px)"
>
  <div
    class="flex flex-col sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center pb-4"
  >
    <div
      class="inline-flex items-center text-neutral-800 font-medium rounded-lg text-lg px-3 py-1.5"
    >
      Categorias
    </div>
    <label for="table-search" class="sr-only">Buscar</label>
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="table-search"
        placeholder="Buscar categoría"
        class="block p-2 ps-10 text-sm text-neutral-800 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>
  <div class="p-4 space-x-4">
    <button class="button-primary" (click)="openModal()">Nueva</button>
  </div>
  <!-- Inicio Tabla -->
  <table class="w-full">
    <!-- Inicio Cabecera -->
    <thead class="text-sm border-b text-neutral-900 bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">Categoría</th>
        <th scope="col" class="px-6 py-3">Acción</th>
      </tr>
    </thead>
    <!-- Fin Cabecera -->
    <!-- contenido tabla -->
    <tbody>
      <tr
        class="hover:bg-lime-100 border-b border-neutral-500"
        *ngFor="let category of categories"
      >
        <th scope="row" class="px-2 py-4 font-medium whitespace-nowrap">
          {{ category.name }}
        </th>
        <td class="px-6 py-4 text-center">
          <div class="flex justify-end gap-6">
            <a
              (click)="isEdit(category)"
              data-modal-target="editUserModal"
              data-modal-show="editUserModal"
              class="font-medium text-green-500 hover:ring-green-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </a>
            <a
              class="font-medium text-red-600 hover:ring-red-800"
              (click)="deleteCategroy(category)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- fin tabla -->
</div>
<app-new-modal
  *ngIf="showModal"
  (close)="closeModal()"
  [isEdit]="isEditModal"
  [categoryData]="categoryEdit"
></app-new-modal>
<app-delete-modal
  *ngIf="showDeleteModal"
  (closeDelete)="closeModal()"
  [categoryData]="categryDeleted"
></app-delete-modal>
