<p>delete-modal works!</p>
<div
  tabindex="-1"
  class="fixed inset-0 bg-black bg-opacity-50 md:p-10 flex justify-center items-center"
  (click)="closeModal()"
>
  <div
    class="relative p-4 w-full max-w-md max-h-full"
    (click)="$event.stopPropagation()"
  >
    <div class="relative bg-neutral-800 rounded-lg shadow-sm">
      <button
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="closeModal()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg
          class="mx-auto mb-4 w-12 h-12 text-lime-300"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-200">
          ¿Estas seguro de eliminar la resolución
          <b>{{ resolutionData.name }}</b> ?
        </h3>
        <button
          (click)="deletcResolution()"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-6 py-2.5 mx-2 transition"
        >
          Si, estoy seguro
        </button>
        <button
          (click)="closeModal()"
          type="button"
          class="mx-2 button-secondary"
        >
          No, cancelar
        </button>
      </div>
    </div>
  </div>
</div>
