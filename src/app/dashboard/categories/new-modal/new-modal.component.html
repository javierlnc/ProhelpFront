<div tabindex="-1"
class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" (click)="closeModal()">
   <div class=" relative p-4 w-full max-w-md max-h-full" (click)="$event.stopPropagation()">
    <div class="relative bg-neutral-800 rounded-lg shadow-sm">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
            <h3 class="text-lg font-semibold text-gray-200">Crear nueva categoría</h3>
            <button class="text-gray-400 p-1.5 bg-transparent hover:bg-lime-200  hover:text-black" (click)="closeModal()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        <form action="" class="p-4 md:p-5" [formGroup]="createForm" (ngSubmit)="submitForm
        ()">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-200">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre"  formControlName="name"
                class="bg-neutral-700 border border-neutral-700 text-gray-200 rounded-lg focus:ring-lime-300 focus:border-lime-300 block w-full p-3">
                <div *ngIf="isRequired('name')" class="text-red-400 text-sm mt-2">
                    El nombre es obligatorio.
                  </div>
            </div>
            <div>
                <label for="" class="block mb-2 text-sm font-medium text-gray-200">Descripcion</label>
                <textarea type="text" placeholder="Escribe una breve descripción de la categoría" formControlName="description"
                class="bg-neutral-700 border border-neutral-700 text-gray-200 rounded-lg focus:ring-lime-300 focus:border-lime-300 block w-full p-3"></textarea>
                <div *ngIf="isRequired('name')" class="text-red-400 text-sm mt-2">
                    Se requiere una breve descripción.
                  </div>
            </div>
            <div class="flex items-center justify-between mt-6 space-x-4 rtl:space-x-reverse">
                <button data-modal-hide="progress-modal" type="submit" class="button-primary" 
                >Crear Categoría</button>
                <button data-modal-hide="progress-modal" type="button" class="button-secondary" (click)="closeModal()">Cancelar</button>
            </div>
        </form>
    </div>
   </div>
</div>
