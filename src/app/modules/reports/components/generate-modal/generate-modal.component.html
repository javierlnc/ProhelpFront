<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
  tabindex="-1"
  (click)="closeModal()"
>
  <div
    class="relative p-4 w-full max-w-2xl max-h-full"
    (click)="$event.stopPropagation()"
  >
    <div class="relative bg-neutral-800 rounded-lg shadow-sm">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-200">Static modal</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form
        class="p-4 md:p-5"
        [formGroup]="reportForm"
        (ngSubmit)="submitForm()"
      >
        <div class="grid md:grid-cols-2 md:items-center">
          <app-data-picker
            (dataEmitter)="receiveDateFrom($event)"
            label="Desde:"
          ></app-data-picker>
          <app-data-picker
            (dataEmitter)="receiveDateTo($event)"
            label="Hasta:"
          ></app-data-picker>
        </div>
        <div *ngIf="isSpecific" class="mb-4">
          <label class="form-label">Nombre del Técnico</label>
          <select class="input-field" formControlName="assignedTechnicianId">
            <option value="" selected hidden>Seleccione un técnico</option>
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.name }}
            </option>
          </select>
        </div>
        <div class="flex items-center justify-between mt-6">
          <button
            data-modal-hide="static-modal"
            type="submit"
            class="button-primary"
          >
            Generar
          </button>
          <button
            data-modal-hide="static-modal"
            type="button"
            class="button-secondary"
            (click)="closeModal()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
