<div class="flex px-5 py-3 text-neutral-800 rounded-lg shadow-xl">Reportes</div>
<div class="mt-8 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2">
  <app-card
    title="{{ copies[0]?.title }}"
    description="{{ copies[0]?.description }}"
    [clickAction]="reportGeneral.bind(this)"
    copyButton="Generar"
    class="bg-white shadow rounded-lg"
  ></app-card>
  <app-card
    title="{{ copies[1]?.title }}"
    description="{{ copies[1]?.description }}"
    [clickAction]="reportSpecific.bind(this)"
    copyButton="Generar"
    class="bg-white shadow rounded-lg"
  ></app-card>
  <app-card
    title="{{ copies[2]?.title }}"
    description="{{ copies[2]?.description }}"
    [clickAction]="reportTechnicians.bind(this)"
    copyButton="Generar"
    class="bg-white shadow rounded-lg"
  ></app-card>
  <app-grmodal
    (close)="closeModal()"
    [typeReport]="typeReport"
    *ngIf="showModal"
  ></app-grmodal>
</div>
