<div
  tabindex="-1"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
  (click)="closeModal()"
>
  <div
    class="relative p-6 w-full max-h-full"
    (click)="$event.stopPropagation()"
  >
    <div class="relative bg-neutral-800 rounded-lg shadow-sm">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-200">Cerrar Solicitud</h3>
        <button
          class="text-gray-400 p-1.5 bg-transparent hover:bg-lime-200 hover:text-black"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <form class="p-4 md:p-5" [formGroup]="closeForm" (submit)="submitForm()">
        <div class="flex justify-end mb-5">
          <div class="md:w-1/2">
            <label class="block text-sm font-semibold mb-2 text-gray-200"
              >Elija una resoluci√≥n</label
            >
            <select
              name="resolution"
              id=""
              class="input-field"
              formControlName="resolution"
            >
              <option value="" selected>Selecciona un template</option>
              <option
                *ngFor="let resolution of resolutions"
                [value]="resolution.id"
              >
                {{ resolution.name }}
              </option>
            </select>
          </div>
        </div>
        <div>
          <label for="" class="block text-sm font-semibold mb-4 text-gray-200"
            >Describa la resolucion de la solicitud:</label
          >
          <textarea
            class="input-field"
            formControlName="description"
            name="resolutionDescription"
            id=""
            rows="6"
          ></textarea>
          <div
            *ngIf="isRequired('resolutionDescription')"
            class="text-red-400 text-sm mt-2"
          >
            Para cerrar la soliciud debe proporsionar una resolucion
          </div>
        </div>
        <div class="flex items-center justify-between mt-6">
          <button type="submit" class="button-primary">Cerrar</button>
          <button type="button" class="button-secondary" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
