<div
  tabindex="-1"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
  (click)="closeModal()"
>
  <div
    class="relative p-6 w-full max-h-full"
    (click)="$event.stopPropagation()"
  >
    <div class="relative bg-neutral-800 rounded-lg shadow-sm">
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-200">Cerrar Solicitud</h3>
        <button
          class="text-gray-400 p-1.5 bg-transparent hover:bg-lime-200 hover:text-black"
          (click)="closeModal()"
          aria-label="Cerrar modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form class="p-4 md:p-5" [formGroup]="closeForm" (submit)="submitForm()">
        <!-- Resolution Select -->
        <div class="flex justify-end mb-5">
          <div class="md:w-1/2">
            <label
              for="resolution"
              class="block text-sm font-semibold mb-2 text-gray-200"
            >
              Elija una resolución
            </label>
            <select
              id="resolution"
              class="input-field"
              formControlName="resolution"
              aria-label="Elija una resolución"
            >
              <option value="" selected>Selecciona un template</option>
              <option
                *ngFor="let resolution of resolutions"
                [value]="resolution.id"
              >
                {{ resolution.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Description Textarea -->
        <div>
          <label
            for="description"
            class="block text-sm font-semibold mb-4 text-gray-200"
          >
            Describa la resolución de la solicitud:
          </label>
          <textarea
            id="description"
            class="input-field"
            formControlName="description"
            rows="6"
            aria-label="Descripción de la resolución"
          ></textarea>
          <div
            *ngIf="isRequired('description')"
            class="text-red-400 text-sm mt-2"
          >
            Para cerrar la solicitud, debe proporcionar una descripción de la
            resolución.
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between mt-6">
          <button type="submit" class="button-primary">Cerrar</button>
          <button type="button" class="button-secondary" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
